<br>

<div id='gameboard' ng-show='selectedBoard.playersboard'>
  <span ng-model='currentBoard' onkeypress="return isNumberKey(event)" class='field' ng-repeat='item in selectedBoard.playersboard track by $index'>
      <input ng-keyup='keyup()' class='numbers'  type="text" ng-disabled="item.compNum" ng-model='item.num'>
</span>
</div>

<div id='mathfacts' ng-show='!selectedBoard.playersboard'>
    <h1 class='big'>{{mathFacts.number}}</h1>
    <h1>{{mathFacts.text}}</h1>
</div>
